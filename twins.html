<!DOCTYPE html>
<html lang="el">
<head>
	<meta charset="UTF-8">
	<title>Χρονόμετρο από 19/03/2025</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: #f5f5f5;
			text-align: center;
			margin-top: 50px;
		}
		.counter {
			font-size: 2rem;
			background: #fff;
			display: inline-block;
			padding: 20px;
			border-radius: 12px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
		}
		.label {
			font-weight: bold;
			margin-right: 5px;
		}
	</style>
</head>
<body>

<div class="counter" id="counter">
	Υπολογισμός...
</div>

<script>
    const startDate = new Date("2025-03-19T00:00:00");

    function updateCounter() {
        const now = new Date();
        let diff = now - startDate;

        const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
        diff -= years * 365.25 * 24 * 60 * 60 * 1000;

        const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44)); // average month
        diff -= months * 30.44 * 24 * 60 * 60 * 1000;

        const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));
        const weeks = Math.floor(totalDays / 7);
        const days = totalDays % 7;
        diff -= totalDays * 24 * 60 * 60 * 1000;

        const hours = Math.floor(diff / (1000 * 60 * 60));
        diff -= hours * 60 * 60 * 1000;

        const minutes = Math.floor(diff / (1000 * 60));
        diff -= minutes * 60 * 1000;

        const seconds = Math.floor(diff / 1000);

        document.getElementById("counter").innerHTML = `
        <p><span class="label">Χρόνια:</span> ${years}</p>
        <p><span class="label">Μήνες:</span> ${months}</p>
        <p><span class="label">Εβδομάδες:</span> ${weeks}</p>
        <p><span class="label">Ημέρες:</span> ${days}</p>
        <p><span class="label">Ώρες:</span> ${hours}</p>
        <p><span class="label">Λεπτά:</span> ${minutes}</p>
        <p><span class="label">Δευτερόλεπτα:</span> ${seconds}</p>
      `;
    }

    updateCounter();
    setInterval(updateCounter, 1000);
</script>

</body>
</html>
