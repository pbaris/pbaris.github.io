<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bariamis Twins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
          }
    </style>
</head>
<body>
    <div class="card">
        <h1>Συνολικός χρόνος που πέρασε</h1>
        <div id="timer1"></div>
    </div>
    <div class="card">
        <h1>Χρόνος που πέρασε</h1>
        <div id="timer2"></div>
    </div>

    <script>
        // Ορίζουμε την αρχική ημερομηνία (π.χ. 1 Ιανουαρίου 2023)
        const startDate = new Date('2025-03-19T09:28:00');

        function updateTimer1() {
            const now = new Date();
            const diff = now - startDate;

            // Υπολογισμοί συνολικού χρόνου
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.42));
            const weeks = Math.floor(diff / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor(diff / (1000 * 60));
            const seconds = Math.floor(diff / 1000);

            // Εμφάνιση αποτελέσματος
            document.getElementById('timer1').innerHTML = `
                ${years} ${years === 1 ? 'χρόνο' : 'χρόνια'}, <br>
                ${months} ${months === 1 ? 'μήνα' : 'μήνες'}, <br>
                ${weeks} ${weeks === 1 ? 'εβδομάδα' : 'εβδομάδες'}, <br>
                ${days} ${days === 1 ? 'ημέρα' : 'ημέρες'}, <br>
                ${hours} ${hours === 1 ? 'ώρα' : 'ώρες'}, <br>
                ${minutes} ${minutes === 1 ? 'λεπτό' : 'λεπτά'}, <br>
                ${seconds} ${seconds === 1 ? 'δευτερόλεπτο' : 'δευτερόλεπτα'}
            `;
        }

        function updateTimer2() {
            const now = new Date();
            const diff = now - startDate;

            // Υπολογισμοί
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.42));
            const weeks = Math.floor((diff % (1000 * 60 * 60 * 24 * 30.42)) / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // Εμφάνιση αποτελέσματος
            document.getElementById('timer2').innerHTML = `
                ${years} ${years === 1 ? 'χρόνο' : 'χρόνια'}, 
                ${months} ${months === 1 ? 'μήνα' : 'μήνες'}, 
                ${weeks} ${weeks === 1 ? 'εβδομάδα' : 'εβδομάδες'}, 
                ${days} ${days === 1 ? 'ημέρα' : 'ημέρες'}, 
                ${hours} ${hours === 1 ? 'ώρα' : 'ώρες'}, 
                ${minutes} ${minutes === 1 ? 'λεπτό' : 'λεπτά'}, 
                ${seconds} ${seconds === 1 ? 'δευτερόλεπτο' : 'δευτερόλεπτα'}
            `;
        }

        setInterval(updateTimer1, 1000);
        updateTimer1();

        setInterval(updateTimer2, 1000);
        updateTimer2();
    </script>
</body>
</html>
