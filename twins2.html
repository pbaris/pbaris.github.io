<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bariamis Twins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            padding: 1rem;
        }

        p {
            display: flex;
            align-items: center;
        }

        .label {
            min-width: 130px;
            font-weight: bold;
        }
        
        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="card">
            <h1>Συνολικός χρόνος που πέρασε</h1>
            <div id="timer1"></div>
        </div>
        <div class="card">
            <h1>Χρόνος που πέρασε</h1>
            <div id="timer2"></div>
        </div>
    </div>

    <script>
        const startDate = new Date('2025-03-19T09:28:00');

        function updateTimer1() {
            const now = new Date();
            const diff = now - startDate;

            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.42));
            const weeks = Math.floor(diff / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor(diff / (1000 * 60));
            const seconds = Math.floor(diff / 1000);

            document.getElementById('timer1').innerHTML = `
                <p><span class="label">Χρόνια:</span> ${years}</p>
                <p><span class="label">Μήνες:</span> ${months}</p>
                <p><span class="label">Εβδομάδες:</span> ${weeks}</p>
                <p><span class="label">Ημέρες:</span> ${days}</p>
                <p><span class="label">Ώρες:</span> ${hours}</p>
                <p><span class="label">Λεπτά:</span> ${minutes}</p>
                <p><span class="label">Δευτερόλεπτα:</span> ${seconds}</p>
            `;
        }

         function updateTimer2() {
            const now = new Date();
            const diff = now - startDate;
             
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.42));
            const weeks = Math.floor((diff % (1000 * 60 * 60 * 24 * 30.42)) / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
    
            document.getElementById("timer2").innerHTML = `
                <p><span class="label">Χρόνια:</span> ${years}</p>
                <p><span class="label">Μήνες:</span> ${months}</p>
                <p><span class="label">Εβδομάδες:</span> ${weeks}</p>
                <p><span class="label">Ημέρες:</span> ${days}</p>
                <p><span class="label">Ώρες:</span> ${hours}</p>
                <p><span class="label">Λεπτά:</span> ${minutes}</p>
                <p><span class="label">Δευτερόλεπτα:</span> ${seconds}</p>
            `;
        }

        setInterval(updateTimer1, 1000);
        updateTimer1();

        setInterval(updateTimer2, 1000);
        updateTimer2();
    </script>
</body>
</html>
